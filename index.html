<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>CSS Selectors</title>
  </head>
  <body>
    <header>
      <h1>CSS Selectors</h1>
    </header>
    <section>
      <article>
        <h2>Basic CSS Selectors</h2>
        <p>h1, h2, p</p>
      </article>
    </section>
    <section id='css-id-selector'>
      <article>
        <h2>CSS id selector</h2>
        <p><span>#</span>id-name</p>
      </article>
    </section>
    <section class='css-class-selector'>
      <article>
        <h2>CSS class selector</h2>
        <p><span>.</span>id-name</p>
      </article>
    </section>
    <footer></footer>
  </body>
</html>
